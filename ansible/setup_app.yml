---
- name: Configure Production App Server
  hosts: app_server  # <--- Targets the SECOND server
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker & AWS CLI
      apt:
        name:
          - docker.io
          - awscli
        state: present

    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add Ubuntu user to Docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
